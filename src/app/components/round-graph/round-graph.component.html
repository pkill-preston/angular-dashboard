<div class="graph">
  <div class="texts">
    <p class="description">{{ description }}</p>
    <p class="value">{{ value }}</p>
  </div>
  <div class="container">
  <svg width="139" height="139" viewBox="-17.375 -17.375 173.75 173.75" version="1.1" xmlns="http://www.w3.org/2000/svg"
    style="transform:rotate(0deg)">
    <circle class="teste" r="59.5" cx="69.5" cy="69.5" fill="transparent" [attr.stroke]="shadeInit(primaryColor,160)" stroke-width="10" stroke-dasharray="373.66px"
      stroke-dashoffset="0"></circle>
    <circle r="59.5" cx="69.5" cy="69.5" [attr.stroke]="primaryColor" stroke-width="10" stroke-linecap="round"
      [attr.stroke-dashoffset]="(percentage * RATIO) - 378 " fill="transparent" stroke-dasharray="373.66px"></circle>
  </svg>
  <mat-icon [style.color]="primaryColor" class="icon">{{ icon }}</mat-icon>
  </div>
</div>
